<div class="pt-1" >
    <div class="col-md-12">
      <h2 class="text-center">Resumen Inventario x Tipo Especie</h2>
    </div>
  </div>
  <div class="row">
      <div class="col-md-6">
        <section class="example-section">
            <span class="example-list-section">
            <mat-checkbox class="example-margin"
                            [checked]="allComplete"
                            [color]="task.color"
                            [indeterminate]="someComplete()"
                            (change)="setAll($event.checked)">
                {{task.name}}
            </mat-checkbox>
            </span>
            <span class="example-list-section">
            <ul>
                <li *ngFor="let subtask of task.subtasks">
                <mat-checkbox [(ngModel)]="subtask.completed"
                                [color]="subtask.color"
                                (ngModelChange)="updateAllComplete()">
                    {{subtask.name}}
                </mat-checkbox>
                </li>
            </ul>
            </span>
        </section>
    </div>
    <div class="col-md-6">
        <button mat-raised-button  [disabled]=false>Generar Resumen</button>
    </div>
</div>
