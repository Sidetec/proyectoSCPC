<div class="pt-1" >
  <div class="col-md-12">
    <h2 class="text-center">Activo ACT-001 </h2>
  </div>
</div>
<div class="content ml-2 mr-2">
<mat-form-field appearance="standard">
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
</mat-form-field>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort class="mat-elevation-z8">


    <!-- Código Artículo Column -->
    <ng-container matColumnDef="codigo">
      <th id='codigoI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 3%;'>Código  </th>
      <td mat-cell *matCellDef="let row" style=' width: 3%;'> {{row.codigo}} </td>
    </ng-container>

    <!-- detalle Column -->
    <ng-container matColumnDef="marca">
      <th id='marcaI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 10%;'>Marca </th>
      <td mat-cell *matCellDef="let row" style=' width: 10%;'> {{row.marca}} </td>
    </ng-container>

    <!-- unidadDeMedida Column -->
    <ng-container matColumnDef="modelo">
      <th id='modeloI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 7%;'>Modelo </th>
      <td mat-cell *matCellDef="let row" style=' width: 7%;'> {{row.modelo}} </td>
    </ng-container>

     <!-- descripcion Column -->
     <ng-container matColumnDef="descripcion">
      <th id='descripcionI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 5%;'>Descripcion </th>
      <td id='descripcionI' mat-cell *matCellDef="let row" style=' width: 5%;'> {{row.descripcion}} </td>
    </ng-container>

     <!-- valorUnitario Column -->
     <ng-container matColumnDef="vidaUtil">
      <th id='vidaUtilI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 5%;'>Vida Util</th>
      <td mat-cell *matCellDef="let row" style=' width: 5%;'> {{row.vidaUtil}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No existen datos..."{{input.value}}"</td>

    </tr>




  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar página"></mat-paginator>
</div>
</div>
<mat-dialog-actions >
    <div class="col-md-12 text-center ">
      <button mat-raised-button (click)="cerrar()" mat-dialog-close  [disabled]=false>Cerrar</button>
      <button mat-raised-button (click)="alertasActivo()"  mat-dialog-close  [disabled]=false>Alertas</button>
      <button mat-raised-button (click)="resumenDepreciacion()" mat-dialog-close  [disabled]=false>Reporte Depreciacion</button>
      <button mat-raised-button (click)="documentos()" mat-dialog-close  [disabled]=false>Documentos Asociados</button>
      <button mat-raised-button  (click)="consultaMantenciones()" mat-dialog-close  [disabled]=false>Mantenimientos</button>
    </div>
</mat-dialog-actions>
