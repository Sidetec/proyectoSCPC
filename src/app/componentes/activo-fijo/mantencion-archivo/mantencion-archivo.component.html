<div class="pt-1" >
    <div class="col-md-12">
      <h2 class="text-center">Mantenciones del Activo</h2>
    </div>
  </div>
  <div class="content ml-2 mr-2">
    <div class="row">
      <div class="col-md-11">
        <mat-form-field appearance="standard">
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
        </mat-form-field>
      </div>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort class="mat-elevation-z8">
  
      <!-- PAC Column -->
      <ng-container matColumnDef="numero">
        <th id='numeroI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 15%;'>NÂ° </th>
        <td mat-cell *matCellDef="let row" style=' width: 15%;'> {{row.numero}} </td>
      </ng-container>
  
      <!-- Servicio Column -->
      <ng-container matColumnDef="tipo">
        <th id='tipoI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 13%;'>Tipo </th>
        <td mat-cell *matCellDef="let row" style=' width: 13%;'> {{row.tipo}} </td>
      </ng-container>
      
      <!-- solicitados Column -->
      <ng-container matColumnDef="estado">
        <th id='estadoI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 23%;'>Estado </th>
        <td mat-cell *matCellDef="let row" style=' width: 13%;'> {{row.estado}} </td>
      </ng-container>

      <!-- solicitados Column -->
      <ng-container matColumnDef="fecha">
        <th id='fechaI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 23%;'>Fecha Programada </th>
        <td mat-cell *matCellDef="let row" style=' width: 13%;'> {{row.fecha}} </td>
      </ng-container>
      <!-- solicitados Column -->
      <ng-container matColumnDef="fecha2">
        <th id='fecha2I' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 23%;'>Fecha Ejecutada</th>
        <td mat-cell *matCellDef="let row" style=' width: 13%;'> {{row.fecha2}} </td>
      </ng-container>
      <!-- solicitados Column -->
      <ng-container matColumnDef="responsable">
        <th id='responsableI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 23%;'>Responsable </th>
        <td mat-cell *matCellDef="let row" style=' width: 13%;'> {{row.responsable}} </td>
      </ng-container>
  
      <ng-container matColumnDef="opciones" >
        <th id='opcionesI' mat-header-cell *matHeaderCellDef  style=' width: 15%; text-align: center'>
        </th>
  
          <button mat-icon-button color="accent" (click)="consultaPac()">
            <mat-icon>search</mat-icon>
          </button>
  
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  <div class="col-md-4">
    <button mat-raised-button   [disabled]=false>Volver</button>
    <button mat-raised-button   [disabled]=false>Agregar</button>
</div>
  </div>
