






  <div class="content ml-2 mr-2">
  <mat-form-field appearance="standard">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
  </mat-form-field>


  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort class="mat-elevation-z8">


      <!-- Código Artículo Column -->
      <ng-container matColumnDef="findeanio">
        <th id='findeanioI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 3%;'>Fin de Año </th>
        <td mat-cell *matCellDef="let row" style=' width: 3%;'> {{row.findeanio}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>

      <!-- detalle Column -->
      <ng-container matColumnDef="depreciacionAnual">
        <th id='depreciacionAnualI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 10%;'>Depreciacion Anual </th>
        <td mat-cell *matCellDef="let row" style=' width: 10%;'> {{row.depreciacionAnual}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>

      <!-- unidadDeMedida Column -->
      <ng-container matColumnDef="depreciacionAcum">
        <th id='depreciacionAcumI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 7%;'>Depreciacion Acumulada </th>
        <td mat-cell *matCellDef="let row" style=' width: 7%;'> {{row.depreciacionAcum}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>

       <!-- valorenLibros Column -->
       <ng-container matColumnDef="valorenLibros">
        <th id='valorenLibrosI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 5%;'>Valor en Libros </th>
        <td id='valorenLibrosI' mat-cell *matCellDef="let row" style=' width: 5%;'> {{row.valorenLibros}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No existen datos...{{input.value}}"</td>

      </tr>




    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar página"></mat-paginator>
  </div>

  <mat-dialog-actions >
      <div class="col-md-12 text-center ">
        <button mat-raised-button  (click)="cerrar()" mat-dialog-close  [disabled]=false>Cerrar</button>
        <button mat-raised-button  [disabled]=false>Imprimir</button>
      </div>
  </mat-dialog-actions>
