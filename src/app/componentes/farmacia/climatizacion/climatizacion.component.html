<div class="pt-1" >
    <div class="col-md-12">
      <h2 class="text-center">Climatización</h2>
    </div>
  </div>
  <div class="content ml-2 mr-2">
    <div class="row">
      <div class="col-md-11">
        <mat-form-field appearance="standard">
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
        </mat-form-field>
      </div>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort class="mat-elevation-z8">

      <!-- Articulo Column -->
      <ng-container matColumnDef="articulo">
        <th id='articuloI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 15%;'>Artículo </th>
        <td mat-cell *matCellDef="let row" style=' width: 15%;'> {{row.articulo}} </td>
      </ng-container>

      <!-- Temperatura Ideal Column -->
      <ng-container matColumnDef="tempIdeal">
        <th id='tempIdealI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 20%;'>Temperatura Ideal</th>
        <td mat-cell *matCellDef="let row" style=' width: 17%;'> {{row.tempIdeal}} </td>
      </ng-container>

      <!-- Temperatura Actual Column -->
      <ng-container matColumnDef="tempActual">
        <th id='tempActualI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 35%;'>Temperatura Actual</th>
        <td mat-cell *matCellDef="let row" style=' width: 35%;'> {{row.tempActual}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No existen datos...{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  </div>
