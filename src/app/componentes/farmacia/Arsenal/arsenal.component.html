<div class="pt-1" >
  <div class="col-md-12">
    <h2 class="text-center">Arsenal Farmacológico</h2>
  </div>
</div>
<div class="content ml-2 mr-2">
<mat-form-field appearance="standard">
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort class="mat-elevation-z8">

    <!-- N Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 3%;'> N° </th>
      <td mat-cell *matCellDef="let row; let i = dataIndex;"style=' width: 3%;'> {{i+1}} </td>
    </ng-container>

    <!-- Articulo Column -->
    <ng-container matColumnDef="articulo">
      <th id='articuloI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 15%;'>Artículo </th>
      <td mat-cell *matCellDef="let row" style=' width: 15%;'> {{row.articulo}} </td>
    </ng-container>

    <!-- Cantidad Column -->
    <ng-container matColumnDef="cantidad">
      <th id='cantidadI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 17%;'>Cantidad </th>
      <td mat-cell *matCellDef="let row" style=' width: 17%;'> {{row.cantidad}} </td>
    </ng-container>

    <!-- Columna1 Column -->
    <ng-container matColumnDef="columna1">
      <th id='columna1I' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 10%;'>  </th>
      <td mat-cell *matCellDef="let row" style=' width: 10%;'> {{row.columna1}} </td>
    </ng-container>

    <!-- Control Legal Column -->
    <ng-container matColumnDef="ctrlLegal">
      <th id='ctrlLegalI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 10%;'>Control Legal </th>
      <td mat-cell *matCellDef="let row" style=' width: 10%;'> {{row.ctrlLegal}} </td>
    </ng-container>

    <!-- Opciones Column -->
    <ng-container matColumnDef="opciones" >
      <th id='opcionesI' mat-header-cell *matHeaderCellDef  style=' width: 15%; text-align: center'>
        <button mat-icon-button color="accent" class="nuevo" (click)="agregaNuevo()">
          <mat-icon>add</mat-icon>
        </button>
      </th>

      <td mat-cell *matCellDef="let row; let i=index;" style=' width: 15%; text-align: center'>

        <button mat-icon-button color="accent" style="size:5px" (click)="actualizaArticulo()">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="consultaArticulo()">
          <mat-icon>search</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="eliminaArticulo()">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
