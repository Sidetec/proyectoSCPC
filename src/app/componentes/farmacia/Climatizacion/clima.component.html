<div class="pt-1" >
    <div class="col-md-12">
      <h2 class="text-center">Climatización</h2>
    </div>
  </div>
  <div class="content ml-2 mr-2">
  <mat-form-field appearance="standard">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort class="mat-elevation-z8">

      <!-- N Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 3%;'> N° </th>
        <td mat-cell *matCellDef="let row; let i = dataIndex;"style=' width: 3%;'> {{i+1}} </td>
      </ng-container>

      <!-- Articulo Column -->
      <ng-container matColumnDef="articulo">
        <th id='articuloI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 15%;'>Artículo </th>
        <td mat-cell *matCellDef="let row" style=' width: 15%;'> {{row.articulo}} </td>
      </ng-container>

      <!-- Temperatura Ideal Column -->
      <ng-container matColumnDef="tempIdeal">
        <th id='tempIdealI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 17%;'>Temperatura Ideal</th>
        <td mat-cell *matCellDef="let row" style=' width: 17%;'> {{row.tempIdeal}} </td>
      </ng-container>

      <!-- Temperatura Actual Column -->
      <ng-container matColumnDef="tempActual">
        <th id='tempActualI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 10%;'>Temperatura Actual</th>
        <td mat-cell *matCellDef="let row" style=' width: 10%;'> {{row.tempActual}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No existen datos..."{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar página"></mat-paginator>
  </div>
  </div>
