<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">SAFA {{nombreBonoModulo}}</h1>
    <h5>{{tituloModulo}}</h5><span class="spacing"></span>
    <span class="spacerDerecha"></span>

    <h6>{{"Italo Vallejos Guti√©rrez"}}</h6>


  </mat-toolbar>


  <mat-sidenav-container autosize class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" opened="true"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <!--
        <a mat-list-item [routerLink] ="nav.route" (click)="selecciona(nav.titulo)" *ngFor="let nav of fillerNav">
          <mat-icon>{{nav.iconName}}</mat-icon>
          {{nav.tituloMenu}}</a>
          -->
          <app-menu-lista-sub-menu *ngFor="let item of getMenu()" [item]="item" (tituloModuloF)="traeTituloModulo($event)"></app-menu-lista-sub-menu>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content >
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div *ngIf="!shouldRun">Error al abrir modulo</div>
