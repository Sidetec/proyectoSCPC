<div class="pt-1" >
  <div class="col-md-12">
    <h2 class="text-center">Ordenes de Compra</h2>
  </div>
</div>
<div class="content ml-2 mr-2">
  <div class="row">
    <div class="col-md-11">
      <mat-form-field appearance="standard">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
      </mat-form-field>
    </div>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort class="mat-elevation-z8">

    <!-- PAC Column -->
    <ng-container matColumnDef="oc">
      <th id='pacI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 15%;'>ID O/C </th>
      <td mat-cell *matCellDef="let row" style=' width: 15%;'> {{row.oc}} </td>
    </ng-container>

    <!-- Columna1 Column -->
    <ng-container matColumnDef="Estado">
      <th id='EstadoI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 15%;'>Estado  </th>
      <td mat-cell *matCellDef="let row" style=' width: 15%;'> {{row.Estado}} </td>
    </ng-container>

    <!-- Columna2 Column -->
    <ng-container matColumnDef="TipoSolicitud">
      <th id='TipoSolicitudI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 15%;'> Tipo Solicitud </th>
      <td mat-cell *matCellDef="let row" style=' width: 15%;'> {{row.TipoSolicitud}} </td>
    </ng-container>

    <!-- Columna3 Column -->
    <ng-container matColumnDef="IDsolicitud">
      <th id='IDsolicitudI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 15%;'> ID Solicitud </th>
      <td mat-cell *matCellDef="let row" style=' width: 15%;'> {{row.IDsolicitud}} </td>
    </ng-container>
    <!-- Columna3 Column -->
    <ng-container matColumnDef="Empresa">
      <th id='EmpresaI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 15%;'> Empresa </th>
      <td mat-cell *matCellDef="let row" style=' width: 15%;'> {{row.Empresa}} </td>
    </ng-container>
    <!-- Columna3 Column -->
    <ng-container matColumnDef="Descripcion">
      <th id='DescripcionI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 20%;'> Descripcion </th>
      <td mat-cell *matCellDef="let row" style=' width: 15%;'> {{row.Descripcion}} </td>
    </ng-container>
    <!-- Columna3 Column -->
    <ng-container matColumnDef="TotalNeto">
      <th id='TotalNetoI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 15%;'> Total Neto </th>
      <td mat-cell *matCellDef="let row" style=' width: 15%;'> {{row.TotalNeto}} </td>
    </ng-container>

      <!--NO LO MUESTRA-->
    <!-- Suc Column -->
    <ng-container matColumnDef="id">
      <th [hidden]="show" id='idI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 15%;'> SUC </th>
      <td [hidden]="show" mat-cell *matCellDef="let row" style=' width: 15%;'> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="opciones" >
      <th id='opcionesI' mat-header-cell *matHeaderCellDef  style=' width: 15%; text-align: center'>
        <button mat-icon-button color="accent" class="nuevo" (click)="agregaNuevo()">
          <mat-icon>add</mat-icon>
        </button>
      </th>

    <td mat-cell *matCellDef="let row; let i=index;" style=' width: 15%; text-align: center'>



      <button mat-icon-button color="accent" (click)="consultaoc(row.id)">
        <mat-icon>search</mat-icon>
      </button>
    </td>
  </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No existen datos..."{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar pÃ¡gina"></mat-paginator>
</div>
<div class="col-md-10">
  <button mat-raised-button [disabled]=false>Crear Manual</button>
  <button mat-raised-button [disabled]=false>Carga Automatica</button>
</div>
</div>
