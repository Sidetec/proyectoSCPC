<div class="pt-1" >
  <div class="col-md-12">
    <h2 class="text-center">Solicitudes Ãšnicas de Compras (SUC)</h2>
  </div>
</div>
<div class="content ml-2 mr-2">
<mat-form-field appearance="standard">
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort class="mat-elevation-z8">

     <!-- Suc Column -->
     <ng-container matColumnDef="suc">
      <th id='sucI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 15%;'> SUC </th>
      <td mat-cell *matCellDef="let row" style=' width: 15%;'> {{row.suc}} </td>
    </ng-container>


    <!-- Estado Column -->
    <ng-container matColumnDef="estado">
      <th id='estadoI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 15%;'>Estado </th>
      <td mat-cell *matCellDef="let row" style=' width: 15%;'> {{row.estado}} </td>
    </ng-container>

    <!-- Fecha Solicitud Column -->
    <ng-container matColumnDef="fechaSolicitud">
      <th id='fechaSolicitudI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 17%;'>Fecha Solicitud </th>
      <td mat-cell *matCellDef="let row" style=' width: 17%;'> {{row.fechaSolicitud}} </td>
    </ng-container>

    <!-- Servicio Column -->
    <ng-container matColumnDef="servicio">
      <th id='servicioI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 10%;'>Servicio </th>
      <td mat-cell *matCellDef="let row" style=' width: 10%;'> {{row.servicio}} </td>
    </ng-container>

    <!-- Responsable Column -->
    <ng-container matColumnDef="responsable">
      <th id='responsableI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 10%;'>Responsable </th>
      <td mat-cell *matCellDef="let row" style=' width: 10%;'> {{row.responsable}} </td>
    </ng-container>
    <!-- Motivo Column -->
    <ng-container matColumnDef="motivo">
      <th id='motivoI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 10%;'>Motivo </th>
      <td mat-cell *matCellDef="let row" style=' width: 10%;'> {{row.motivo}} </td>
    </ng-container>

    <!-- Motivo Column -->
    <ng-container matColumnDef="montoTotal">
      <th id='montoTotalI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 10%;'>Monto Total Neto </th>
      <td mat-cell *matCellDef="let row" style=' width: 10%;'> {{row.montoTotal}} </td>
    </ng-container>
    <!--NO LO MUESTRA-->
    <!-- Suc Column -->
    <ng-container matColumnDef="id">
      <th [hidden]="show" id='idI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 15%;'> SUC </th>
      <td [hidden]="show" mat-cell *matCellDef="let row" style=' width: 15%;'> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="opciones" >
      <th id='opcionesI' mat-header-cell *matHeaderCellDef  style=' width: 15%; text-align: center'>
        <button mat-icon-button color="accent" class="nuevo" (click)="agregaNuevo()">
        <mat-icon>add</mat-icon>
      </button>
    </th>

    <td mat-cell *matCellDef="let row; let i=index;" style=' width: 15%; text-align: center'>


      <button mat-icon-button color="accent" (click)="consultasuc(row.id)">
        <mat-icon>search</mat-icon>
      </button>



    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
