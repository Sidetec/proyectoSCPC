
<h2 mat-dialog-title class="text-center">MODIFICA PAC</h2>


<mat-dialog-actions>
    <div class="col-md-6">
      <button mat-raised-button class="btn-primary" (click)="cerrar()" mat-dialog-close  [disabled]=false>Cerrar</button>
    </div>
    <div class="col-md-6">
      <button class="btn-danger" mat-raised-button  (click)="enviar()"  >ACEPTAR</button>
    </div>
</mat-dialog-actions>
