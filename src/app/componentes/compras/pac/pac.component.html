<div class="pt-1" >
  <div class="col-md-12">
    <h2 class="text-center">Planes Anuales de Compra</h2>
  </div>
</div>
<div class="content ml-2 mr-2">
  <div class="row">
    <div class="col-md-11">
      <mat-form-field appearance="standard">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
      </mat-form-field>
    </div>
    <div class="col-md-1">
        <button mat-raised-button   (click)="alertas()"  [disabled]=false>Alertas</button>
    </div>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort class="mat-elevation-z8">

    <!-- PAC Column -->
    <ng-container matColumnDef="pac">
      <th id='pacI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 15%;'>PAC </th>
      <td mat-cell *matCellDef="let row" style=' width: 15%;'> {{row.pac}} </td>
    </ng-container>

    <!-- Servicio Column -->
    <ng-container matColumnDef="servicio">
      <th id='servicioI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 13%;'>Servicio </th>
      <td mat-cell *matCellDef="let row" style=' width: 13%;'> {{row.servicio}} </td>
    </ng-container>
    
    <!-- solicitados Column -->
    <ng-container matColumnDef="solicitados">
      <th id='solicitadosI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 23%;'>Solicitados </th>
      <td mat-cell *matCellDef="let row" style=' width: 13%;'> {{row.solicitados}} </td>
    </ng-container>

    <!-- comprados Column -->
    <ng-container matColumnDef="comprados">
      <th id='compradosI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 10%;'>Comprados </th>
      <td mat-cell *matCellDef="let row" style=' width: 10%;'> {{row.comprados}} </td>
    </ng-container>

    <!-- comprados Column -->
    <ng-container matColumnDef="pendientes">
      <th id='pendientesI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 10%;'>Pendientes </th>
      <td mat-cell *matCellDef="let row" style=' width: 10%;'> {{row.pendientes}} </td>
    </ng-container>

    <!-- pendientes Column -->
    <ng-container matColumnDef="consumidos">
      <th id='consumidosI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 10%;'> Consumidos </th>
      <td mat-cell *matCellDef="let row" style=' width: 10%;'> {{row.consumidos}} </td>
    </ng-container>

    <!-- pendientes Column -->
    <ng-container matColumnDef="disponibles">
      <th id='disponiblesI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 10%;'> Disponibles </th>
      <td mat-cell *matCellDef="let row" style=' width: 10%;'> {{row.disponibles}} </td>
    </ng-container>

    <ng-container matColumnDef="opciones" >
      <th id='opcionesI' mat-header-cell *matHeaderCellDef  style=' width: 15%; text-align: center'>
        <button mat-icon-button color="accent" class="nuevo" (click)="agregaNuevo()">
          <mat-icon>add</mat-icon>
        </button>
      </th>

      <td mat-cell *matCellDef="let row; let i=index;" style=' width: 15%; text-align: center'>

        <button mat-icon-button color="accent" style="size:5px" (click)="actualizaPac()">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="consultaPac()">
          <mat-icon>search</mat-icon>
        </button>


      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
