<div class="pt-1" >
  <div class="col-md-12">
    <h2 class="text-center">Planes Anuales de Compra</h2>
  </div>
</div>
<div class="content ml-2 mr-2">
<mat-form-field appearance="standard">
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort class="mat-elevation-z8">

    <!-- PAC Column -->
    <ng-container matColumnDef="pac">
      <th id='pacI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 15%;'>PAC </th>
      <td mat-cell *matCellDef="let row" style=' width: 15%;'> {{row.pac}} </td>
    </ng-container>

    <!-- Servicio Column -->
    <ng-container matColumnDef="servicio">
      <th id='servicioI' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 20%;'>Servicio </th>
      <td mat-cell *matCellDef="let row" style=' width: 17%;'> {{row.servicio}} </td>
    </ng-container>

    <!-- Columna1 Column -->
    <ng-container matColumnDef="columna1">
      <th id='columna1I' mat-header-cell *matHeaderCellDef mat-sort-header style=' width: 35%;'> </th>
      <td mat-cell *matCellDef="let row" style=' width: 35%;'> {{''}} </td>
    </ng-container>


    <ng-container matColumnDef="opciones" >
      <th id='opcionesI' mat-header-cell *matHeaderCellDef  style=' width: 15%; text-align: center'>
        <button mat-icon-button color="accent" class="nuevo" (click)="agregaNuevo()">
          <mat-icon>add</mat-icon>
        </button>
      </th>

      <td mat-cell *matCellDef="let row; let i=index;" style=' width: 15%; text-align: center'>

        <button mat-icon-button color="accent" style="size:5px" (click)="actualizaPac()">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="consultaPac()">
          <mat-icon>search</mat-icon>
        </button>


      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
